<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plotr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/svg+xml" href="logo.svg">

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="brand">
      <img src="logo.svg" alt="Plotr">
      <div>
        <h1>Plotr</h1>
        <span>Interactive Equation Visualizer</span>
      </div>
    </div>

    <div class="controls">
      <label>
        <input type="checkbox" id="degToggle">
        Degrees
      </label>
      <button id="gridToggle">▦</button>
    </div>
  </header>

  <section class="editor">
    <textarea id="equations" spellcheck="false"
      placeholder="
write equations here...........
      
Examples:
      
y = a*sin(bx + c)
y = e^x
x^2 + y^2 = 4
y = x^2 < 4
parametric: x = cos(t), y = sin(t)
"></textarea>
  </section>

  <section id="sliders"></section>
  <pre id="parsed"></pre>

  <div id="graph"></div>

  <footer>
    © <span id="year"></span> Mohsin Khalid Dar · MIT License
  </footer>

  <script src="script.js"></script>
</body>
</html>
