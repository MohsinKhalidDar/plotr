<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plotr · Equation Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Plotr is a Desmos-inspired interactive equation visualizer for explicit, implicit, and parametric graphs."
  />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="logo.svg" />

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Math.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.svg" alt="Plotr – Interactive Equation Visualizer logo" />
    </div>

    <div class="title">
      <h1>Plotr</h1>
      <span>Interactive Equation Visualizer</span>
    </div>

    <button
      id="gridToggle"
      title="Toggle grid"
      aria-label="Toggle graph grid"
    >
      ▦
    </button>
  </header>

  <main class="content">
    <section class="panel">
      <label class="editor-label">Equation Editor</label>

      <textarea
        id="equations"
        spellcheck="false"
        autocapitalize="off"
        autocomplete="off"
        autocorrect="off"
        placeholder="Write equations here…

EXPLICIT:
y = 2x(x+1)
y = sin(x)
y = e^x
y = |x|

IMPLICIT:
x^2 + y^2 = 4

PARAMETRIC:
parametric: x = cos(t), y = sin(t)

Graphs update instantly."
      ></textarea>
    </section>

    <div id="graph"></div>
  </main>

  <footer>
    © <span id="year"></span> Mohsin Khalid Dar ·
    <a
      href="https://github.com/MohsinKhalidDar/plotr"
      target="_blank"
      rel="noopener"
    >GitHub</a>
    · MIT License
  </footer>

  <script src="script.js"></script>
</body>
</html>
