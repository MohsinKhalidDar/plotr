<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plotr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="logo.svg" />

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Math.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.svg" alt="Plotr logo" />
    </div>

    <div class="title">
      <h1>Plotr</h1>
      <span>Interactive Equation Visualizer</span>
    </div>

    <button id="gridToggle" title="Toggle grid">▦</button>
  </header>

  <main class="content">
    <section class="panel">
      <label class="editor-label">Equation Editor</label>
      <textarea
        id="equations"
        spellcheck="false"
        placeholder="Write equations here….......

Type one equation per line

EXPLICIT:
y = 2x(x+1)
y = sin(x)
y = sin x
y = e^x
y = √(1-x^2)
y = |x|

IMPLICIT:
x^2 + y^2 = 4
x^2 + y^2 < 9

PARAMETRIC:
parametric: x = cos(t), y = sin(t)

FUNCTIONS:
sin cos tan
asin acos atan
log ln exp
sqrt abs
pi e

IMPLICIT MULTIPLICATION SUPPORTED:
2x, x(x+1), (x+1)(x-1), 2sin x

Graphs update instantly.
"
      ></textarea>
    </section>

    <div id="graph"></div>
  </main>

  <footer>
    © <span id="year"></span> Mohsin Khalid Dar ·
    <a href="https://github.com/MohsinKhalidDar/plotr" target="_blank">GitHub</a>
    · MIT License
  </footer>

  <script src="script.js"></script>
</body>
</html>
