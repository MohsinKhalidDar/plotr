<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plotr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="logo.svg" />

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Math.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.svg" alt="Plotr logo" />
    </div>

    <div class="title">
      <h1>Plotr</h1>
      <span>Interactive Equation Visualizer</span>
    </div>

    <button id="gridToggle" title="Toggle grid">▦</button>
  </header>

  <main class="content">
    <section class="panel">
      <label class="editor-label">Equation Editor</label>
      <textarea
        id="equations"
        spellcheck="false"
        placeholder="Write equations here….......

y = sin x
y = sin⁻¹(x)
y = 2x(x+1)
y = √(1-x²)
x² + y² = 4
"
      ></textarea>
    </section>

    <div id="graph"></div>
  </main>

  <footer>
    © <span id="year"></span> Mohsin Khalid Dar ·
    <a href="https://github.com/MohsinKhalidDar/plotr" target="_blank">GitHub</a>
    · MIT License
  </footer>

  <script src="script.js"></script>
</body>
</html>
